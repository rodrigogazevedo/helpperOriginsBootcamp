<body>
    <div class="card">
        <div class="lineInput">
            <label>ID</label>
            <input type="text" id="id" readonly>

        <div class="lineInput">
            <label>Name</label>
            <input type="text" id="name">
        </div>
        <div class="lineInput">

        <button onclick="cancel()">Cancelar</button>
    </div>

        <table border="1">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Bio</th>

            </thead>
            <tbody id="tbody">
                <script>
                    listTable();
                </script>
            </tbody>
        </table>
